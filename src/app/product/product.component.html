<div class="container">
  <div class="row mt-5">
    <div class="col-sm-6 offset-3">
      <div *ngIf="alertSwitch">
        <alert *ngIf="alertClass=='success'" type="{{alertClass}}">
          {{alertMessage}}
        </alert>
        <alert *ngIf="alertClass=='danger'" type="{{alertClass}}">
          {{alertMessage.email}}
        </alert>
      </div>
      <br>
      <div class="card">
        <div class="card-header">
          Add Product
        </div>

        <div class="card-body">

          <form [formGroup]="productForm" (ngSubmit)="onsubmit()" enctype="multipart/form-data">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name"
                [ngClass]="{ 'd-block': submitted && f.name.errors }">
              <small *ngIf="submitted && f.name.errors" class="form-text text-danger d-none"
                [ngClass]="{ 'd-block': submitted && f.name.errors }">
                <p *ngIf="f.name.errors.required">Name is required</p>
              </small>
            </div>

            <div class="form-group">
              <label for="name">Code</label>
              <input type="text" class="form-control" formControlName="code" id="code"
                [ngClass]="{ 'd-block': submitted && f.code.errors }">
              <small *ngIf="submitted && f.code.errors" class="form-text text-danger d-none"
                [ngClass]="{ 'd-block': submitted && f.code.errors }">
                <p *ngIf="f.code.errors.required">Code is required</p>
              </small>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" formControlName="description" id="description"></textarea>
            </div>

            <div class="form-group">
              <label for="image">Upload Image</label>
              <input type="file" #fileInput class="form-control"  (change)="uploadFile($event)"    id="image"
                [ngClass]="{ 'd-block': submitted && f.image.errors }">

            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" formControlName="price" id="price"
                [ngClass]="{ 'd-block': submitted && f.price.errors }">
              <small *ngIf="submitted && f.price.errors" class="form-text text-danger d-none"
                [ngClass]="{ 'd-block': submitted && f.price.errors }">
                <p *ngIf="f.price.errors.required">Price is required</p>
              </small>
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select class="custom-select" formControlName="category">
                <option selected>Please select category</option>
                <option value="mobile">Mobile</option>
                <option value="laptop">Laptop</option>
                <option value="pc">PC</option>
                <option value="tv">TV</option>
              </select>
              <small *ngIf="submitted && f.category.errors" class="form-text text-danger d-none"
                [ngClass]="{ 'd-block': submitted && f.category.errors }">
                <p *ngIf="f.category.errors.required">category is required</p>
              </small>
            </div>
            <div class="form-group">           
              <button  type="submit" class="btn btn-primary" >Add Product</button>
            </div>    

          </form>

        </div>
      </div>
    </div>

  </div>
</div>
